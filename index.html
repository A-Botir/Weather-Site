<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrap">
      <section class="container">
        <div class="row">
          <div class="col-7 left_section">
            <a href="#"
              ><img
                src="./assets/image/logo.svg"
                alt="logotype"
                width="90"
                height="47"
            /></a>
            <div class="temp d-flex-ec">
              <h1 class="main_temp" id="maintemp"></h1>
              <div class="d-flex-c">
                <div>
                  <h2 class="main_city" id="maincity"></h2>
                  <p class="date" id="clock">06:09 - Monday, 9 Sep â€˜23</p>
                </div>
                <div class="temp_img__box">
                  <img
                    src="./assets/image/cloud.svg"
                    alt="cloud img"
                    width="70"
                    height="70"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="col-5">
            <div class="info">
              <form class="info_search__group d-flex-sb">
                <input
                  type="search"
                  id="search"
                  class="info_search"
                  placeholder="Search Location..."
                />
                <button style="background: none">
                  <img
                    src="./assets/image/fa_search.svg"
                    alt="search img"
                    width="28"
                    height="28"
                  />
                </button>
              </form>
              <p class="info_upper__text">Weather Details...</p>
              <h4 class="info_title">thunderstorm with light drizzle</h4>
              <ul class="info_list" id="list">
                <li class="info_item d-flex-sb">
                  <p class="info_item__text">Temp max</p>
                  <div class="info_item__box d-flex-c">
                    <p id="maxtemp"></p>
                    <img src="" alt="" />
                  </div>
                </li>
                <li class="info_item d-flex-sb">
                  <p class="info_item__text">Temp min</p>
                  <div class="info_item__box d-flex-c">
                    <p id="mintemp"></p>
                    <img src="" alt="" />
                  </div>
                </li>
                <li class="info_item d-flex-sb">
                  <p class="info_item__text">Humadity</p>
                  <div class="info_item__box d-flex-c">
                    <p id="humadity"></p>
                    <img src="./assets/image/wet.svg" alt="" />
                  </div>
                </li>
                <li class="info_item d-flex-sb">
                  <p class="info_item__text">Cloudy</p>
                  <div class="info_item__box d-flex-c">
                    <p id="cloud"></p>
                    <img src="" alt="" />
                  </div>
                </li>
                <li class="info_item d-flex-sb">
                  <p class="info_item__text">Wind</p>
                  <div class="info_item__box d-flex-c">
                    <p id="wind"></p>
                    <img src="./assets/image/wind.svg" alt="" />
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
